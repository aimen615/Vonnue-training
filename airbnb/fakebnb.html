<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb-style Header</title>
  <style>
    :root {
      --line: #e5e7eb;
      --muted: #4b5563;
    }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
    }
    header {
      border-bottom: 1px solid var(--line);
      background: white;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      height: 72px;
    }
    /* Left: Logo */
    .brand {
      font-weight: 700;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    /* Center: Links */
    .nav-links {
      display: flex;
      gap: 24px;
      font-weight: 500;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--muted);
      padding: 8px 0;
      position: relative;
    }
    .nav-links a:hover::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: black;
    }
    /* Right: Controls */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-right button {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: white;
      cursor: pointer;
    }
    .nav-right button:hover {
      background: #f9fafb;
    }

    /* Tablet ~744px */
    @media (max-width: 744px) {
      .nav-links {
        gap: 16px;
        font-size: 14px;
      }
      .brand span {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <!-- Left -->
      <div class="brand">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5">
          <circle cx="12" cy="12" r="9" />
        </svg>
        <span>StayFinder</span>
      </div>

      <!-- Center -->
      <nav class="nav-links">
        <a href="#">Homes</a>
        <a href="#">Experiences</a>
        <a href="#">Services</a>
        <a href="#">Video</a>
      </nav>

      <!-- Right -->
      <div class="nav-right">
        <button>üåê</button>
        <button>Login</button>
      </div>
    </div>
  </header>
</body>
</html>
